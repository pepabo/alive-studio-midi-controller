name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run compile

      - name: Build (macOS)
        if: matrix.os == 'macos-latest'
        run: npm run build:mac

      - name: Sign app with ad-hoc signature (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          codesign --force --deep --sign - "release/mac-arm64/Alive Studio MIDI Controller.app"
          codesign --verify --verbose "release/mac-arm64/Alive Studio MIDI Controller.app"

      - name: Rebuild DMG and ZIP after signing (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          rm -f release/*.dmg release/*.zip release/*.blockmap
          cd release/mac-arm64 && zip -r -y "../Alive Studio MIDI Controller-0.1.0-arm64-mac.zip" "Alive Studio MIDI Controller.app"
          hdiutil create -volname "Alive Studio MIDI Controller 0.1.0" -srcfolder "Alive Studio MIDI Controller.app" -ov -format UDZO "../Alive Studio MIDI Controller-0.1.0-arm64.dmg"

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        run: npm run build:win

      - name: Create Release and Upload Assets (macOS)
        if: matrix.os == 'macos-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title "${{ github.ref_name }}" \
            --generate-notes \
            release/*.dmg \
            release/*.zip

      - name: Upload Assets to Existing Release (Windows)
        if: matrix.os == 'windows-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.ref_name }} release/*.exe
